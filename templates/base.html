<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block tab_title %}
        <title>Base Template</title>
        {% endblock tab_title %}       
        <link rel="stylesheet" href={% static 'css/style.css' %}>
    </head>
    <body>
        <nav class='nav'>
            <div>
                <h1>SOY EL NAV</h1>
                    <a href={% url 'inicio:inicio' %}>INICIO</a>
                <a href={% url 'inicio:prueba' %}>PRUEBA</a>
                    <a href={% url 'inicio:listar_perros' %}>PERROS</a>
                {% if  request.user.is_authenticated %}
                    {% if  request.user.infoextra.avatar%}
                        <img src={{request.user.infoextra.avatar.url}} alt="" height='40px'>
                    {% endif %}
                    <button>
                        <a href={% url 'usuario:logout' %}>LOGOUT</a>
                    </button>
                    <button>
                        <a href={% url 'usuario:editar_perfil' %}>{{request.user.username}}</a>
                    </button>
                {% else %}
                    <button>
                        <a href={% url 'usuario:login' %}>LOGIN</a>
                    </button>
                    <button>
                        <a href={% url 'usuario:registrarse' %}>REGISTRARSE</a>
                    </button>
                {% endif %}
            </div>
        </nav>

        {% block contenido %}
        {% endblock contenido %}

        <footer class='footer'>
            <div>
                <p>SOY EL FOOTER</p>
            </div>
        </footer>
    </body>
    </html>
