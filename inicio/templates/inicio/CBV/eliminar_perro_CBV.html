{% extends 'base.html' %}
{% block tab_title %}
<title>Eliminar Perro</title>
{% endblock tab_title %}

{% block contenido %}
    <div>
        <h1 class="tituloperro">ELIMINAR PERRO</h1>
    </div>
    <div>
        <form action={% url 'inicio:eliminar_perro' perro.id %} method='POST'>
            {% csrf_token %}
            <p>Quiere eliminar {{perro}}?</p>
            
            <button>Confirmar</button>
        </form>
    </div>
{% endblock contenido %}
